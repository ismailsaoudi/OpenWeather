<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="py-2 mb-4 bg-primary bg-gradient">
      <div class="container-fluid text-center text-white">
        <h1 class="display-5 fw-bold">Weather Dashboard</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2 pl-3">
        <form id="city-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">
              <h4>Search for a City</h4>
            </label>
            <input class="form-control" id="city" />
          </div>

          <button type="submit" class="btn btn-primary w-100">Search</button>

          <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
        </form>
      </div>
      <div class="col-sm-10">
        <div class="py-2 mb-4 bg-light bg-gradient">
          <div class="container-fluid">
            <h4 id="city-header" class="display-5 fw-bold"></h4>
            <p>Temp: <span id="temp"> </span></p>
            <p>Wind: <span id="wind"> </span></p>
            <p>Humidity: <span id="humidity"> </span></p>
            <p>UVI: <span id="uvi"></span></p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h4 id="city-header-card-1" class="display-5 fw-bold"></h4>
                <p>Temp: <span id="temp-1"></span></p>
                <p>Wind: <span id="wind-1"></span></p>
                <p>Humidity: <span id="humidity-1"></span></p>
                <p>UVI: <span id="uvi-1"></span></p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h4 id="city-header-card-2" class="display-5 fw-bold"></h4>
                <p>Temp: <span id="temp-2"></span></p>
                <p>Wind: <span id="wind-2"></span></p>
                <p>Humidity: <span id="humidity-2"></span></p>
                <p>UVI: <span id="uvi-2"></span></p>
               
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h4 id="city-header-card-3" class="display-5 fw-bold"></h4>
                <p>Temp: <span id="temp-3"></span></p>
                <p>Wind: <span id="wind-3"></span></p>
                <p>Humidity: <span id="humidity-3"></span></p>
                <p>UVI: <span id="uvi-3"></span></p>
                
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h4 id="city-header-card-4" class="display-5 fw-bold"></h4>
                <p>Temp: <span id="temp-4"></span></p>
                <p>Wind: <span id="wind-4"></span></p>
                <p>Humidity: <span id="humidity-4"></span></p>
                <p>UVI: <span id="uvi-4"></span></p>
               
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h4 id="city-header-card-5" class="display-5 fw-bold"></h4>
                <p>Temp: <span id="temp-5"></span></p>
                <p>Wind: <span id="wind-5"></span></p>
                <p>Humidity: <span id="humidity-5"></span></p>
                <p>UVI: <span id="uvi-5"></span></p>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
